<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Form</title>
</head>
<body>
	<h1>freeCodeCamp Survey Form</h1>
	<p class="short-text">Thank you for taking the time to help us improve the platform</p>
	<form>
		<fieldset>
			<label>Name: <input type="text" placeholder="Enter your name" required /></label>
			<label>Email:<input type="email" placeholder="Enter your email" required /></label>
			<label>Age<input type="number" min="10" max="100" /></label>
			<label>Which option best describes your current role?
               <select>
				<option value="">(Select one)</option>
				<option value="1">Student</option>
				<option value="2">Full Time Job</option>
				<option value="3">Full Time Learner</option>
				<option value="4">Prefer Not To Say</option>
				<option value="5">Other</option>
			   </select>
		</fieldset>	   
		<fieldset>
			</label>
			<p class="text-inline">Would you recommend our service to a friend?</p>
			<label><input type="radio" name="opinion" class="inline"/>Definitely </label>
			<label><input type="radio" name="opinion" class="inline"/>Not Really </label>
			<label><input type="radio" name="opinion" class="inline"/> Maybe</label>
			<label>What is your favorite Festive Month?<select>
				<option value="">(select one)</option>
				<option value="1">Christmass</option>
				<option value="2">Easter</option>
				<option value="3">Birthdays</option>
				<option value="4">Valentine</option>
			</select></label>
        </fieldset>
		<fieldset>
			<p class="text-inline">What would you like to see improves?</p>
			<label><input type="checkbox" class="inline"/>Packaging</label>
			<label><input type="checkbox" class="inline"/>Pricing</label>
			<label><input type="checkbox" class="inline"/>Delivery</label>
			<label><input type="checkbox" class="inline"/>Customer Service</label>
			<label><input type="checkbox" class="inline"/>Forum</label>
			<label><input type="checkbox" class="inline"/>Giveaways</label>
		</fieldset>
		<fieldset>
			<label>Any suggestion?:
			<textarea  rows="3"cols="30" placeholder="Enter your comment here..... "></textarea>
		</fieldset>
		<input type="submit"/>
		</form>
</body>
</html>
